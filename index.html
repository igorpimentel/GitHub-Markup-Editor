<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>GitHub Markup Editor</title>
	<meta name="keywords" content="github, readme, markups, editor, markdown"/>
	<meta name="description" content="GitHub Markup Editor - Create Readme files to Github easily"/>
	
	<script src="js/jquery1.5.js" type="text/javascript" charset="utf-8"></script>
	
	<!--Editor Script-->
	<script src="jwysiwyg/src/jquery.wysiwyg.js" type="text/javascript" charset="utf-8"></script>
	<script src="jwysiwyg/src/controls/default.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" charset="utf-8">
	//<![CDATA[
		$(document).ready(function(){
			$('#editor').wysiwyg({controls:"bold,italic,|,undo,redo"});
		});
	//]]>
	</script>
	<link rel="stylesheet" href="jwysiwyg/jquery.wysiwyg.css" type="text/css" media="screen" charset="utf-8" />
	<style type="text/css" media="screen">
		#container{ width:600px; }
		textarea{ width:500px; height:300px; }
	</style>
</head>
<body>
	<div id="container">
		<textarea id="editor"></textarea>
	</div>
</body>
</html>
